<div class="flex min-h-full flex-col px-6 py-12 lg:px-8">
  <div
    class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl"
    aria-hidden="true"
  >
    <div></div>
  </div>
  <div class="border rounded-md py-12 px-6 mt-20 min-h-[30rem]">
    <div class="sm:mx-auto sm:w-full">
      <h2 class="text-5xl font-semibold leading-9 tracking-tight text-gray-900">
        Users
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full">
      <hlm-table class="w-full min-w-[400px] text-lg border rounded-md">
        <hlm-trow>
          <hlm-th class="w-[7%]">Client</hlm-th>
          <hlm-th class="w-1/4">Name and Email</hlm-th>
          <hlm-th class="w-1/5">Phone number</hlm-th>
          <hlm-th class="flex-1">Address</hlm-th>
          <hlm-th class="justify-end"></hlm-th>
        </hlm-trow>
        @for (client of allClients; track client.id) {
        <hlm-trow>
          <hlm-td truncate class="w-[7%]"
            ><div
              class="h-12 w-12 rounded-full bg-zinc-400 text-white text-xl justify-center items-center flex"
            >
              {{ client.name.charAt(0) }}
            </div></hlm-td
          >
          <hlm-td truncate class="w-1/4"
            ><div class="min-w-0">
              <p class="font-semibold text-xl leading-6 text-gray-900">
                {{ client.name }}
              </p>
              <p class="text-base mt-2 truncate leading-5 text-gray-400">
                {{ client.email }}
              </p>
            </div></hlm-td
          >
          <hlm-td class="w-1/5">{{ client.phoneNumber }}</hlm-td>
          <hlm-td class="flex-1"
            >{{ client.streetAddress }}, {{ client.city }},
            {{ client.country }}</hlm-td
          >
          <hlm-td class="justify-end">
            <button
              hlmBtn
              variant="ghost"
              class="h-6 w-6 p-0.5"
              align="end"
              [brnMenuTriggerFor]="menu"
            >
              <hlm-icon class="h-6 w-6" name="radixDotsHorizontal" />
            </button>
          </hlm-td>
          <ng-template #menu>
            <hlm-menu class="text-lg">
              <hlm-menu-label>Actions</hlm-menu-label>
              <hlm-menu-separator />
              <hlm-menu-group>
                <button hlmMenuItem (click)="deleteClient(client.id)">
                  Delete client
                </button>
              </hlm-menu-group>
              <hlm-menu-separator />
              <hlm-menu-group>
                <a [routerLink]="['/clients', client.id]" hlmMenuItem
                  >View client's details</a
                >
              </hlm-menu-group>
            </hlm-menu>
          </ng-template>
        </hlm-trow>
        }
      </hlm-table>
    </div>
  </div>
</div>
